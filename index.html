<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Drawing App JS</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <section class="tools-board">
                <div class="row">
                    <label class="title"> Shapes </label>
                    <ul class="options">
                        <li class="option tool" id="line">
                            <img src="https://img.icons8.com/ios-glyphs/30/null/line.png" alt="">
                            <span> Line </span>
                        </li>
                        <li class="option tool" id="rectangle">
                            <img src="https://img.icons8.com/material-outlined/24/null/rectangle-stroked.png" alt="">
                            <span> Rectangle </span>
                        </li>
                        <li class="option tool" id="circle">
                            <img src="https://img.icons8.com/material-outlined/24/null/circle-thin.png" alt="">
                            <span> Circle </span>
                        </li>
                    </ul>
                </div>
                <div class="row">
                    <label class="title"> Tools </label>
                        <ul class="options">
                            <li class="option active tool" id="brush">
                                <img src="https://img.icons8.com/material-outlined/24/null/paint.png" alt="">
                                <span> Brush </span>
                            </li>
                            <li class="option tool" id="eraser">
                                <img src="https://img.icons8.com/material-outlined/24/null/pencil-eraser.png" alt="">
                                <span> Eraser </span>
                            </li>
                            <li class="option">
                                <input type="range" id="size-slider" min="1" max="30" value="5">
                            </li>
                            <li class="option">
                                <input type="checkbox" id="fill-color">
                                <label for="fill-color"> Fill color</label>
                            </li>
                        </ul>
                </div>
                <div class="row colors">
                    <label class="title">Color picker </label>
                    <ul class="options" input type="color" id="color-picker">
                        <li class="option">
                        </li>
                        <li class="option selected">
                        </li>
                        <li class="option">
                        </li>
                        <li class="option">
                        </li>
                        <li class="option">
                        </li>
                    </ul>
                </div>
                <div class="row buttons">
                    <button class="clear-canvas"> Clear Canvas </button>
                    <button class="save-img"> Save as Image </button>
                    <div>
                        <label for="file">Choose file to upload</label>
                        <input type="file" id="file" onchange="loadFile(event)" name="file">
                    </div>
                </div>
            </section>
            <section class="drawing-board" style="width:100%;" id="drawing-board">
                <canvas></canvas>
            </section>
        </div>
    </body>
</html>
